<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/styles.css">
    <style>
        body {
            font-family: "Poppins", "Kanit", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
    <title>Tick Tick - The web timer</title>
    <script src="src/index.js" defer></script>
</head>

<body>
    <div id="view">
        <div id="timer">00 Min : 00 Sec</div>
        <div class="buttons">
            <button id="MinutesInput"
                onclick="ToggleTimer(false);++tmr.minutesCount;updateTimerView((tmr.minutesCount * 60) + tmr.secondsCount)">Mins</button>
            <button id="SecondsInput"
                onclick="ToggleTimer(false);++tmr.secondsCount;updateTimerView((tmr.minutesCount * 60) + tmr.secondsCount)">Secs</button>
            <button id="clear" onclick="clearInput()">Clear</button>
            <button id="ToggleTimer" onclick="startstopTimer()">Start</button>
        </div>
    </div>
</body>

</html>
