<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <style>
            body {
                font-family: "Poppins", "Kanit",-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
        </style>
        <script src="index.ts" defer></script>
    </head>
    <body>
        <div id="view">
            <div id="timer"><span id="displayMins">00 mins</span> <span id="displaySecs">00 secs</span></div>
            <div class="buttons">
                <button id="MinutesInput" onclick="ToggleTimer(false);++minutesCount">Mins</button>
                <button id="SecondsInput" onclick="ToggleTimer(false);++secondsCount">Secs</button>
                <button id="clear" onclick="clearInput()">Clear</button>
                <button id="ToggleTimer" onclick="startstopTimer()">Start</button>
            </div>
        </div>
    </body>
</html>
