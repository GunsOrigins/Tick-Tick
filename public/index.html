<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tick Tick - The Web Timer</title>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="min-h-screen bg-gray-200 dark:bg-black flex flex-col pt-4">
        <a href="https://github.com/GunsOrigins/Tick-Tick">
            <img src="/assets/GitHub-Mark-64px.png" alt="Link to GitHub Repository" height="48px" width="48px"
                class="block dark:hidden ">
            <img src="/assets/GitHub-Mark-Light-64px.png" alt="Link to GitHub Repository" height="48px" width="48px"
                class="hidden dark:block ">
        </a>
        <div class="justify-center items-center">
            <div class="text-lg md:text-5xl font-medium text-center dark:text-white">TickTick</div>
            <div class="text-lg md:text-3xl font-medium text-center dark:text-white">The Web Timer <span
                    class="text-lg font-normal">By GunsOrigins</span></div>
            <div class="flex justify-center">
                <div id="view"
                    class="max-w-md py-4 px-8 bg-white dark:bg-gray-700 shadow-xl rounded-lg my-20 border-4 border-green-300">
                    <div id="timer"
                        class="text-4xl max-w-sm py-3 px-6 bg-gray-300 shadow-lg rounded-md border-4 border-blue-400">00
                        Min : 00 Sec</div>
                    <div class="pt-2 justify-items-center">
                        <button class="bg-indigo-500 rounded-l-md py-2 px-4 text-white active:ring-indigo-800"
                            id="MinutesInput"
                            onclick="ToggleTimer(false);++tmr.minutesCount;updateTimerView((tmr.minutesCount * 60) + tmr.secondsCount)">Mins</button>
                        <button class="bg-indigo-500 rounded-r-md py-2 px-4 text-white" id="SecondsInput"
                            onclick="ToggleTimer(false);++tmr.secondsCount;updateTimerView((tmr.minutesCount * 60) + tmr.secondsCount)">Secs</button>
                        <button class="text-white bg-red-500 rounded-full py-2 px-2" id="clear"
                            onclick="clearInput()">Clear</button>
                        <button class="bg-green-400 text-white font-extrabold rounded-full py-4 px-2" id="ToggleTimer"
                            onclick="startstopTimer()">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
        kofiWidgetOverlay.draw('gunsorigins', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support me',
            'floating-chat.donateButton.background-color': '#00b9fe',
            'floating-chat.donateButton.text-color': '#fff'
        });
    </script>
</body>

</html>
